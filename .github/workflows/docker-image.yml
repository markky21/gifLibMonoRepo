name: Docker Image CI

on:
  push:
    branches: [ master, dockerise-app ]
  pull_request:
    branches: [ master, dockerise-app ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag gifLibMonoRepo:$(date +%s)
